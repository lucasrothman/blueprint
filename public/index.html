    <div class="setup">
      <div class="form">
        <input
          autocomplete="off"
          class="textsetup"
          type="text"
          id="gamename"
          name="gamename"
          placeholder="Game Name"
        /><br />
        <input
          placeholder="Password"
          class="textsetup"
          type="text"
          id="password"
          name="password"
        />
      </div>
      <br />
      <input
        class="startbtns"
        autocomplete="off"
        type="button"
        id="create"
        value="Create Game"
        onclick="createGame()"
      />
      <input
        class="startbtns"
        type="button"
        value="Join Game"
        onclick="joinGame()"
        id="join"
      />
      <p id="indicator"></p>
      <input
        class="startbtns"
        type="button"
        value="Cancel"
        id="cancel"
        onclick="cancel()"
      />
    </div>
    <div class="row">
      <div id="gameBoard"></div>
    </div>
    <div class="gameStatus">
      <p class="player"></p>
      <span id="sep"> || </span>
      <p class="currentTurn"></p>
      <div class="rematch-req-div">
        <input
          class="rematch-btn"
          type="button"
          value="Rematch"
          onclick="reqRematch()"
        />
      </div>
    </div>
    <img src="./assets/largeship" alt="" />

    <img src="./assets/smallship" alt="" />
